<h2>Items</h2>
<ul>
    {% for item in items %}

    <li>{{ item.name }} - ${{ item.price }}
        <a href="{{ url_for('update_item', item_id=item._id) }}">Edit</a> |
        <a href="{{ url_for('delete_item', item_id=item._id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('add_item') }}">Add New Item</a>

<a href="{{ url_for('logout') }}">Logout </a>
